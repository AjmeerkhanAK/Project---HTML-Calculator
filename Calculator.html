<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>simple calculater</h1>
    <form action="">
    <input type="text" name="ajmeer" id=""> <br> <br>
    <input type="button" value="1" onclick="form.ajmeer.value=form.ajmeer.value+'1'  ">
    <input type="button" value="2" onclick="form.ajmeer.value=form.ajmeer.value+'2'  ">
    <input type="button" value="3" onclick="form.ajmeer.value=form.ajmeer.value+'3'  ">
    <input type="button" value="+" onclick="form.ajmeer.value=form.ajmeer.value+'+'  "> <br> <br>
    <input type="button" value="4" onclick="form.ajmeer.value=form.ajmeer.value+'4'  ">
    <input type="button" value="5" onclick="form.ajmeer.value=form.ajmeer.value+'5'  ">
    <input type="button" value="6" onclick="form.ajmeer.value=form.ajmeer.value+'6'  "> 
    <input type="button" value="-" onclick="form.ajmeer.value=form.ajmeer.value+'-'  "> <br> <br>
     <input type="button" value="7" onclick="form.ajmeer.value=form.ajmeer.value+'7'  ">
     <input type="button" value="8" onclick="form.ajmeer.value=form.ajmeer.value+'8'  ">
     <input type="button" value="9" onclick="form.ajmeer.value=form.ajmeer.value+'9'  ">
     <input type="button" value="*" onclick="form.ajmeer.value=form.ajmeer.value+'*'  "> <br> <br>
     <input type="button" value="0" onclick="form.ajmeer.value=form.ajmeer.value+'0'  ">
     <input type="button" value="/" onclick="form.ajmeer.value=form.ajmeer.value+'/'  ">
     <input type="button" value="%" onclick="form.ajmeer.value=form.ajmeer.value+'%'  ">
     <input type="button" value="=" onclick="form.ajmeer.value=eval( form.ajmeer.value )  ">

    

    

    


    


</form>
</body>
</html>
